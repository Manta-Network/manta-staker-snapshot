specVersion: 0.0.4
description: Atlantic Staker Bind Pacific address
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staker
    network: manta-pacific-testnet
    source:
      address: "0x3AFc3061d4F487ab9C469BfDbfcf4B5a1dCa3657"
      abi: Staker
      startBlock: 1765929
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BindPacificAddress
        - Initialized
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: BindPacificAddress(indexed string,indexed address)
          handler: handleBindPacificAddress
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/staker.ts
